<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<img src="https://unsplash.it/1500/900?image=1021" class="background">
  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>

// Video Speed Controller
const speed =  document.querySelector('.speed');
const bar =  speed.querySelector('.speed-bar');
const video =  document.querySelector('.flex');
let blur = 0;


speed.addEventListener('mousemove', function (e) {

  const y = e.pageY - this.offsetTop;
  const percent = y / this.offsetHeight;
  if(Math.round(percent * 100) < 17) {blur = 0} else { blur = Math.round(percent * 100) - 17};
  const min = 0.4;
  const max = 4;
  const height = Math.round(percent * 100) + '%';
  const playbackRate = percent * (max - min) + min;
  document.documentElement.style.setProperty('--blur', blur + 'px');
  console.log(blur);
  bar.style.height =  height;
  bar.textContent = playbackRate.toFixed(2);
  video.playbackRate  = playbackRate;
  // console.log(y,this.offsetTop, this.offsetHeight, percent);
});

</script>

</script>
</body>
</html>
